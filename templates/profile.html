{% extends "base.html" %}
{% block content %}
<div class="form-container">
  <h1>Profile</h1>
  <form method="post">
    <div class="form-group">
      <label>Username</label>
      <input type="text" name="username" value="{{ current_user.username }}" disabled>
    </div>
    <div class="form-group">
      <label>Email</label>
      <input type="email" name="email" value="{{ current_user.email }}">
    </div>
    <div class="form-group">
      <label>Dark Mode</label>
      <input type="checkbox" name="dark_mode" {% if current_user.dark_mode %}checked{% endif %}>
    </div>
    <button type="submit">Update Profile</button>
  </form>
</div>
<p><a href="{{ url_for('change_password') }}">Change Password</a></p>

{% endblock %}
