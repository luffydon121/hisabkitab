{% extends "base.html" %}
{% block content %}
<div class="form-container">
  <h1>Edit Transaction</h1>
  <form method="post">
    <div class="form-group">
      <label>Date</label>
      <input type="date" name="date" required value="{{ tx.date.strftime('%Y-%m-%d') }}">
    </div>
    <div class="form-group">
      <label>Type</label>
      <select name="type" required>
        <option value="income" {% if tx.type == 'income' %}selected{% endif %}>Income</option>
        <option value="expense" {% if tx.type == 'expense' %}selected{% endif %}>Expense</option>
      </select>
    </div>
    <div class="form-group">
      <label>Category</label>
      <input type="text" name="category" required value="{{ tx.category }}">
    </div>
    <div class="form-group">
      <label>Amount</label>
      <input type="number" step="0.01" name="amount" required value="{{ tx.amount }}">
    </div>
    <div class="form-group">
      <label>Description</label>
      <textarea name="description">{{ tx.description }}</textarea>
    </div>
    <button type="submit">Update Transaction</button>
  </form>
</div>
{% endblock %}
